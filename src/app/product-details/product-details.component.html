<html>

<head>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <title>Products</title>

    <link href="product-details.component.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav ">

                        <li><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"> Cart</span></a></li>
                        <li><a href="settings.html"><span class="glyphicon glyphicon-user"> Settings</span></a></li>
                        <li><a href="logout.html"><span class="glyphicon glyphicon-log-out"> Logout</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container"></div>
        <div class="jumbotron jumbotron_style , text-center">
            <h3> Product Details for {{productdata.ProductName}} </h3>

        </div>

        <div class="padding-20"></div>
        <!-- <div class="row text-center">
                <div class="col-md-3 col-sm-6"> -->

        <div class="thumbnail">
            <img src="{{'assets/images/' + productdata.ImageName}}" alt="Apple iPhone 12 Pro">
            <div class="caption" class="text-center">
                <h1>{{productdata.ProductName}} </h1>
                <p><b>Cost :{{productdata.Price | currency:'₹' }}</b></p>
                <!-- <div *ngIf="productdata.stock > 10">Render content when condition is true.</div> -->
                <p>Product details :
                    {{productdata.ProductDetails}}</p>
                    <br/>
                    <br/>

                <div>
                    
                    <h5><span>EMI OPTIONS </span></h5>
                    <select (change)="selectChangeHandler($event)">
                        <option value="{{productdata.Price/3 | number }}">3 MONTHS </option>
                        <option value="{{productdata.Price/6 | number}}">6 MONTHS</option>
                        <option value="{{productdata.Price/9 | number }}">9 MONTHS</option>
                        <option value="{{productdata.Price/12 | number}}">12 MONTHS</option>
                       
                    </select>
                <br/>
               <br/>
                    <p><span> EMI Starting : </span><b> ₹{{selectedEmi}} pm</b></p>
                </div>

                <a [routerLink]="['/productdetails/', productdata.ProductID]"
                    class="btn btn-primary btn-sm float-right">Buy Now </a>

            </div>

        </div>





        <div class="padding-20"></div>

    </main>
    <footer>
        <div class="container">

        </div>
    </footer>

</body>

</html>
